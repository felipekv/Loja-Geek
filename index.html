<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>GeekWord</title>
    </head>
    <body>
        <header>
            <div class="headerContainer">
                <nav>
                    <div class="logoHeader">
                        <img src="/logo.svg">
                    </div>
                    <div class="buttonsHeader">
                        <div class="buttonDiv">
                            <button>Products</button>
                        </div>
                        <div class="buttonDiv">
                            <button>Contacts</button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="paintingsSection">
                    <div class="titleSectionDiv">
                        <h2 class="titleSection">Painting</h2>
                    </div>
                    <div class="listDiv">
                        <ul class="paintingsList">
                        </ul>
                    </div>
                </section>
                <section class="figuresSection">
                    <div class="titleSectionDiv">
                        <h2 class="titleSectin">Action Figures</h2>
                    </div>
                    <div class="listDiv">
                        <ul class="figuresList">
                        </ul>
                    </div>
                </section>
            </div>
        </main>
        <script src="/script.js"></script>
    </body>
</html>
